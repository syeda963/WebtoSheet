    function GetSelectedItem(el) {
        var e = document.getElementById('selectSection');
        var stationDropdown = document.getElementById('selectStation');
        let stationName = e.options[e.selectedIndex].value

        let array = [
            { name: "Mysore", value: 0 },
            { name: "Hassan", value: 1 },
            { name: "Arsikere", value: 2 },
            { name: "Kadur", value: 3 },
            { name: "Birur", value: 4 },
            { name: "Chikjajur", value: 5 },
            { name: "Amaravthicolony", value: 6 },
        ]

        // Find the station object that matches the given stationName
        let selectedStation = ''
        array.map((val) => {
            if (stationName === val.name) {
                return selectedStation = stationList[val.value]
            }
        });

        // Clear previous options
        stationDropdown.innerHTML = '';

        // Get the keys (station names) from the selected station object
        let stationKeys = Object.keys(selectedStation);

        // // Create the HTML select dropdown
        for (let stationKey of stationKeys) {
            let option = document.createElement("option");
            option.setAttribute('value', stationKey);
            let optionText = document.createTextNode(stationKey);
            option.appendChild(optionText);
            stationDropdown.appendChild(option);
        }
    }
