<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project</title>
</head>

<body>
    <div class="main_container">
        <!-- <h1 style="text-align: center;color: #000;">Main</h1> -->

        <section class="input_container" style="margin-top: 50px;">
            <form id="form">
                <div class="input_wrap">
                    <label for="employee">Work:</label>
                    <select type="select" id="selectSection" name="value" for="employee" form="form">
                        <option value="">Select</option>
                        <option value="Movement">Movement</option>
                        <option value="Disconnection">Disconnection</option>
                        <option value="Reconnection">Reconnection</option>
                    </select>
                </div>


                <div style="display: flex;">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </div>
</body>

<script>
    let form = document.getElementById("form");

    function checkProperties(obj) {
        for (var key in obj) {
            if (obj[key] !== null && obj[key] != "")
                return true;
        }
        return false;
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formInfo = new FormData(form);
        const formInfoObj = Object.fromEntries(formInfo.entries());
        console.log(formInfoObj, 'formInfoObj');
        switch (formInfoObj.value) {
            case 'Movement':
                location.href = "./AddUser.html"
                break;

            case 'Disconnection':
                location.href = "./AddDisconnect.html"
                break;

            case 'Reconnection':
            location.href = "./AddReconnect.html"
                break;

            default:
                break;
        }
    });
</script>

</html>
